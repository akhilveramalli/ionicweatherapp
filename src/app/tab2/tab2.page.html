<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header style="align-items: center;">
      <ion-card-title>{{ forecastData.location.name }}</ion-card-title>
      <ion-card-subtitle>{{ forecastData.location.region }}, {{ forecastData.location.country }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="weather-condition">
        <img [src]="forecastData.current.condition.icon" alt="{{ forecastData.current.condition.text }}">
        <p class="condition-text">{{ forecastData.current.condition.text }}</p>
      </div>
    </ion-card-content>
  </ion-card>
  <h2 style="padding-left: 10PX;">Hourly Temperature Forecast</h2>
